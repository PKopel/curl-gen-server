<!doctype html>
<html lang="en">

<head>
    <title>Curl script generation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <div class="row">
        <h4>Generate Bash/Powershell scripts from a list of curl commands.
            <a href="https://github.com/PKopel/curl-gen/tree/main/examples" target="_blank"> See examples</a>
        </h4>
    </div>
    <div class="row">
        <input type="checkbox" id="checkThreads" name="checkThreads" value="Threads">
        <label for="checkThreads"> With option to run multiple threads </label>
        <input type="checkbox" id="checkRandom" name="checkRandom" value="Random">
        <label for="checkRandom"> With option to generate random values </label>
        <button id="generatePwshButton"> Generate Powershell </button>
        <button id="generateBashButton"> Generate Bash </button>
        <button id="downloadButton"> Download generated script </button>
    </div>
    <div class="row" style="height: 100%;">
        <div id="input" class="column">
            <label for="inputText"> input text </label><br>
            <textarea id="inputText" name="inputText"></textarea>
        </div>
        <div id="output" class="column">
            <label for="outputText"> output script </label><br>
            <textarea id="outputText" name="outputText"></textarea>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
